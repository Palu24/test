<template name="student">
{{#if currentUser}}
	<div class="background-template">
	<form class="btn1">
			
			<label id="name"> Student's Name:</label>
			<input type="text" name="nm" id="name1" >
			
			<label id="name"> Father's Name:</label>
			<input type="text" name="fname" id="name1" >
		
			<label id="name"> Mother's Name:</label>
			<input type="text" name="mname" id="name1">
			          
          		  <label id="name2">List Of Departments: </label>
			  <select name="dept" id="name1">
	            	    <option>Departments</option>
		    	    <option>           </option>
		    	    <option>           </option>
	        	    {{#each department}}
                   	       <option value="{{name}}">{{name}}</option>
                 	    {{/each}}
	       		  </select>
					
          		  <label id="name2">List Of Years:</label>
			  <select name="year" id="name1">
	            	    <option>Year  </option>
		    	    <option>      </option>
		    	    <option>      </option>
			    <option>1 Year</option>
		    	    <option>2 Year</option>
			    <option>3 Year</option>  	
	       		  </select>
			
			<label id="name3"> Date of Birth:</label>
			<input type="date" name="date"  id="name1">
			
			<label id="name3">Address:</label>
			<input type="text" name="add" id="name4"> 
			
			<label id="name3">Phone No:</label>
			<input type="text" name="phn" id="name1" >
		
			<label id="name3">Email Id:</label>
			<input type="email" name="email" id="name1">
			
			<label id="name3">Password:</label>
			<input type="password" name="pass" id="name1">
			
		<input type="submit" value="Submit"  id="css1">
	</form>
	</div>
  {{/if}}
</template>
