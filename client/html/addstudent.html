<template name="student">
  {{#if currentUser}}
    <div class="container">
      <div class="form-area">
        <form class="btn1" method="post" role="form">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Student's Information</h3>
    			<div class="form-group">
			         <input type="text" name="nm" class="form-control" placeholder="Student's Name" required>
			    </div>
					<div class="form-group">
			         <input type="text" name="fname" class="form-control" placeholder="Father's Name" required>
          </div>
          <div class="form-group">
			         <input type="text" name="mname" class="form-control" placeholder="Mother's name" required>
          </div>
          <div class="form-group">
               <select name="dept" class="form-control">
                    <option>Departments</option>
                    <option>           </option>
	        	      {{#each department}}
                    <option value="{{name}}">{{name}}</option>
                  {{/each}}
              </select>
          </div>
          <div class="form-group">
               <select name="year" class="form-control">
                   <option>Years</option>
                   <option>      </option>
      			       <option>1 Year</option>
      		    	   <option>2 Year</option>
      			       <option>3 Year</option>
      	       </select>
          </div>
          <div class="form-group">
			         <input type="date" name="date" class="form-control" placeholder="Date of Birth" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" name="add" placeholder="Address" maxlength="140" rows="7"></textarea>
                <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
          </div>
          <div class="form-group">
               <input type="text" name="phn" class="form-control" placeholder="Phone No." required>
          </div>
          <div class="form-group">
			         <input type="email" name="email" class="form-control" placeholder="Email Id" required>
          </div>
          <div class="form-group">
               <input type="password" name="pass" class="form-control" placeholder="Password" required>
          </div>
		      <input type="submit" value="Submit Form" class="btn btn-primary pull-right">
        </form>
      </div>
    </div>
  {{/if}}
</template>
