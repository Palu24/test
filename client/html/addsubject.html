<template name="insertSubject">
  {{#if currentUser}}
	<form class="sub">
		<legend id="info">Add Subject</legend> 
		<div class="size">
          		<label id="name">List Of Departments</label>
			<select name="dept" id="name1">
	            	  <option>Departments</option>
		    	  <option>           </option>
		    	  <option>           </option>
	        	  {{#each department}}
                   	    <option value="{{name}}">{{name}}</option>
                 	  {{/each}}
	                </select>
              
          		<label id="name">List Of Semesters</label>
			<select name="sem" id="name1">
	            	 <option>Semesters</option>
		    	 <option>          </option>
		    	 <option>          </option>
			 <option>1 Semester</option>
		    	 <option>2 Semester</option>
			 <option>3 Semester</option>
		    	 <option>4 Semester</option>
	        	 <option>5 Semester</option>
		    	 <option>6 Semester</option> 
                       </select>
		
		
		<label id="name">Subject's Full Name</label>
		<input type="text" name="subjectfull" id="name1">

		<label id="name">Subject's Short Name</label>
		<input type="text" name="subjectshort" id="name1">
	
		<label id="name">Subject's Code No.</label>
		<input type="text" name="code" id="name1">
		<br> <br>
		<input type="submit" value="Insert" id="css1">
		</div>
	</form>            
  {{/if}}
</template>
