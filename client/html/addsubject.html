<template name="insertSubject">
  {{#if currentUser}}
    <div class="container">
      <div class="form-area">
        <form class="sub" method="post" role="form">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Add Subjects</h3>
          <div class="form-group">
             <select name="dept" class="form-control">
                <option>Departments</option>
                <option>           </option>
               {{#each department}}
                <option value="{{name}}">{{name}}</option>
               {{/each}}
             </select>
          </div>
          <div class="form-group">
               <select name="sem" class="form-control">
                   <option>Semesters </option>
                   <option>          </option>
      			       <option>1 Semester</option>
            		   <option>2 Semester</option>
            			 <option>3 Semester</option>
            		   <option>4 Semester</option>
            	     <option>5 Semester</option>
            		   <option>6 Semester</option>
      	       </select>
          </div>
          <div class="form-group">
            <input type="text" name="subjectfull" class="form-control" placeholder="Subject's Full Name" required>
          </div>
          <div class="form-group">
		        <input type="text" name="subjectshort" class="form-control" placeholder="Subject's Short Name" required>
          </div>
          <div class="form-group">
		        <input type="text" name="code" class="form-control" placeholder="Subject's Code No." required>
          </div>
          <input type="submit" value="Submit Form" class="btn btn-primary pull-right">
        </form>
     </div>
    </div>
 {{/if}}
</template>
