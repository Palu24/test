<head>
  <title>Hazzir</title>
</head>
<body>
  {{> hello}}
</body>
<template name="hello">
  {{#if currentUser}}
	 {{> loginButtons}}
    {{#if isAdmin}}
	    <main class='bk'>
	      <div class="background">
          <div class='style'>
		          <form class='main-form' id='createUserForm'><br>
		              Username<input type='text' name='username' id='login-email' class='cs' />
		              <br>Email<input type='email' name='email' id='login-email' class='cs'/>
		              <br>Password<input type='password' name='password' id='login-email' class='cs' />
		<br>
		<label class="cs pos" id='login-email'>Role</label>
			<br>
			<select name="role" id='login-email' class="cs pos">
	            	 <option value='dclerk'>Department Clerk</option>
		    	 <option value='pclerk'>Principal Clerk</option>
                       </select>
		<br><br> <input type='submit' value='Create' id='css' />
		</form>
		</div>
		</div>
		</main>
	{{else if isDepartmentClerk}}
	<div class="wrapper">
    <div class="sticky_navigation_wrapper">
        <div class="sticky_navigation">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <ul class="nav navbar-nav">
                            <li><a href="student" class="space">Add Student</a></li>
                            <li><a href="addteacher" class="space">Add Teacher</a></li>
                            <li><a href="insertsubject" class="space">Add Subjects</a></li>
                            <li><a href="allocatesubject" class="space">Assign Subjects</a></li>
			    <li><a href="timetable" class="space">Insert Time Table</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
	{{else if isPrincipalClerk}}
  <div class="wrapper">
    <div class="sticky_navigation_wrapper">
        <div class="sticky_navigation">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <ul class="nav navbar-nav">
                            <li><a href="department" class="space2">Add Department</a></li>
                            <li><a href="room" class="space2">Add Rooms</a></li>
                            <p id="position-of-tag">Principal's Clerk interface</p>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
	{{else if isTeacher}}

		{{> riAttendance}}
		
	{{/if}}


  {{else}}
	<main class='home'>
	<div class="background-polythene">
	<div class='polythene'>
	<h1> Hazir </h1>
	<p> An Attendance Management Application</p>
	{{> loginButtons}}
	</div>
</div>
	</main>
   {{/if}}

</template>
