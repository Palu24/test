
<head>
  <title>Hazzir</title>
</head>

<body>
{{> hello}}
</body>

<template name="hello">
  {{#if currentUser}}
	<div class="overalldesign">
	{{> loginButtons}}
  	{{#if isAdmin}}
	<main class='bk'>
	<div class="background">
	
	<div class='style'>
		<form class='main-form' id='createUserForm'><br>
		Username<input type='text' name='username' id='login-email' class='cs' />
		<br>Email<input type='email' name='email' id='login-email' class='cs'/>
		<br>Password<input type='password' name='password' id='login-email' class='cs' />
		<br>
		<label class="cs pos" id='login-email'>Role</label>
			<br> 
			<select name="role" id='login-email' class="cs pos">
	            	 <option value='dclerk'>Department Clerk</option>
		    	 <option value='pclerk'>Principal Clerk</option>
                       </select>
		<br><br> <input type='submit' value='Create' id='css' />
		</form>
		</div>
		</div>
		</main>	
	{{else if isDepartmentClerk}}
		<main class='bk'>
	     <a href="student"> <input class="link1" type="button" value="Add Student" name="student" ></a>
	     <a href="addteacher"> <input class="link2" type="button" value="Add Teacher" name="teacher" ></a>
             <a href="insertsubject"> <input  class="link3" type="button" value="Add Subjects" name="insertsubjects" ></a>
	     <a href="allocatesubject"> <input class="link4" type="button" value="Assign Subjects" name="allocatesubject">
             </a>
             <a href="timetable"> <input class="link5" type="button" value="Insert Time Table" name="timetable"></a>
		</main>
	{{else if isPrincipalClerk}}
		<main class='bk'>
           <a href="department"> <input type="button" value="Add Department" name="department" class="link6"></a>
	    <a href="room"> <input type="button" value="Add Rooms" name="room" class="link7"></a>
		</main>
	{{else if isTeacher}}
		<main class='bk'>
	<div class="background">
		{{> riAttendance}}
		</div>
	</main>
	{{/if}}
	</div>       
  {{else}}  
	<main class='home'>
	<div class='polythene'>
	<h1> Hazir </h1>
	<p> An attendance management app </p>  
	{{> loginButtons}}
	</div>
	</main>
   {{/if}}

</template>
